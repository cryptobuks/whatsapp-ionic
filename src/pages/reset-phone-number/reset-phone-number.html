<ion-header>

  <ion-navbar color="green-dark">
    <ion-title>Alterar telefone da conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list text-center>
    <ion-item>
      <ion-label stacked>Digite seu E-mail</ion-label>
      <ion-input type="text" [formControl]="email"></ion-input>
    </ion-item>
  </ion-list>
  <div id="firebase-ui" [hidden]="!canShowFirebaseUi || email.invalid"></div>

  <button ion-button color="green-dark" block (click)="showFirebaseUI()" [disabled]="email.invalid">
    Continuar
  </button>

</ion-content>
